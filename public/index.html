<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <title>Transcriptor. A tool for collaborative transcription database entry.</title>
</head>

<body>
    <div class="sign-up-page">
        <div class="welcome-bar">Transcriptor</div>
        <div class="signup-box">
            <form action="#" class="sign-in-form">
                <input type="text" id="email" placeholder="username">
                <label for="email">Username</label>
                <input type="password" id="password" placeholder="password">
                <label for="password">Password</label>
                </form>
                <button type="submit" class="sign-in-button">Sign In</button>
        <div class="sign-up">Sign Up Here</div>        
        </div>
    </div>

<div class="app-wrapper hidden">
        <div class="top-bar">Transcriptor
            <div class="logged-in"></div>
        </div>
        <div class="nav-bar">      
        <ul>
            <li id='search'>Search
                <div class="search-icon"></div>
            </li>
            <li id='upload'>Upload
                <div class="upload-icon"></div>
            </li>
            <li id='my-uploads'>My Uploads
                <div class="myuploads-icon"></div>
            </li>
            <li id='recent-uploads'>Recent Uploads
                <div class="recentuploads-icon"></div>
            </li>
            <li id='help'>Help
                <div class="help-icon"></div>
            </li>
        </ul>
        </div>
        <div class="search-bar hidden">
            <form action="#" class="search-from">
                <input type="text" id="searchterm">
                <button type="submit" class="js-first-search-button">Search</button>
            </form>
        </div>
        <div class="recent">Recent Uploads</div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
